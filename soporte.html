<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Condominio - Soporte de Acceso</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/js/app.js" defer></script>
</head>
<body>
  <!-- ============================= -->
  <!-- ======= soporte.html ======= -->
  <!-- ============================= -->
  <div class="login-page">
    <form class="login-card js-soporte">
      <h2 style="margin:0 0 12px;">Ayuda de acceso</h2>
      <p style="margin:0 0 16px; color:#667085;">
        Envia un mensaje al administrador para recuperar el acceso.
      </p>
      <div id="soporte-alert" class="alert"></div>
      <input class="input" type="text" name="Nombre" placeholder="Nombre completo" />
      <input class="input" type="email" name="Email" placeholder="Correo" />
      <textarea class="input" name="Mensaje" rows="4" placeholder="Describe tu problema"></textarea>
      <div class="login-actions">
        <button class="btn btn-primary" type="submit">Enviar mensaje</button>
        <a class="btn btn-outline" href="login.html">Volver</a>
      </div>
    </form>
  </div>
</body>
</html>
